<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<title>Bloxorz</title>
  <h1>Right click on ruffle and press enter fullscreen!!!</h1>

  <div id='ruffle'></div>
  <script src="https://mackeylol.com/ruffle/ruffle.js"></script>
         <script>
  var swfobject = {};
  
  swfobject.embedSWF = function(url, cont, width, height){
     var ruffle = window.RufflePlayer.newest(),
         player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
             width: width,
             height: height,
             style: 'width: ' + width + 'px; height: ' + height + 'px',
         });
     
     player.load({ url: url });
  }
  
  swfobject.embedSWF('https://kackee.tk/Games/mfp/MFP/1.swf', 'ruffle', 500, 500);
         </script>
  
   </body>
